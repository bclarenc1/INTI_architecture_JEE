<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Formulaire d'inscription</title>
     <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
	<h2>Formulaire de la inscription</h2>
	<form action="ServletPersonne" method="GET" id="form-contact" class="container">
		<!-- action pointe vers la servlet qu'on veut atteindre -->
		
		<br />
		<h4>Objectification</h4>
		<div class="from-group">
			<label for="prenom">ID</label>
			<input id="prenom" type="number" placeholder="42069" value="42069" name="id" required/>
		</div>
		
		<h4>État civil</h4>
		<div class="from-group">
			<label for="prenom">Prénom</label>
			<input id="prenom" type="text" placeholder="Wallace" value="W" name="prenom" required/>
		</div>
		<div class="from-group">
			<label for="nom">Nom</label>
			<input id="nom" type="text"	placeholder="Ticot" value="U" name="nom" required/>
		</div>
		<div class="from-group">
			<label for="age">Âge</label>
			<input id="age" type="number" placeholder="NaN" value="42" name="age" required/>
		</div>
		<br/>
		<div>
            <button type="submit">Valider</button>
            <button type="reset">Reset</button>
        </div>                
	</form>
</body>
</html>
